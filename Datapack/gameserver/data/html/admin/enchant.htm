<html><title>Enchant & Attribute Menu</title><body>
<center>
<table width=270>
<tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center>Enchant & Attribute</center></td>
<td width=45><button action="bypass -h admin_admin7" width=45>Back</button></td>
</tr>
</table>
<br>
<font color="LEVEL">Enchant Enhancement:</font><br>
<table width=250>
<tr>
<td>Enchant Value 0-32767:</td>
<td><edit var="qbox" width=75 height=12></td>
</tr>
</table>
<br>
<table width=260>
<tr>
<td><button action="bypass -h admin_seteh 6" width=35>+6</button></td>
<td><button action="bypass -h admin_seteh $qbox" width=85>Helmet</button></td>
<td><button action="bypass -h admin_setle $qbox" width=85>Upper Earring</button></td>
<td><button action="bypass -h admin_setle 4" width=35>+4</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_setec 6" width=35>+6</button></td>
<td><button action="bypass -h admin_setec $qbox" width=85>Chest</button></td>
<td><button action="bypass -h admin_setre $qbox" width=85>Lower Earring</button></td>
<td><button action="bypass -h admin_setre 4" width=35>+4</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_setel 6" width=35>+6</button></td>
<td><button action="bypass -h admin_setel $qbox" width=85>Leggings</button></td>
<td><button action="bypass -h admin_seten $qbox" width=85>Necklace</button></td>
<td><button action="bypass -h admin_seten 4" width=35>+4</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_seteg 6" width=35>+6</button></td>
<td><button action="bypass -h admin_seteg $qbox" width=85>Gloves</button></td>
<td><button action="bypass -h admin_setlf $qbox" width=85>Upper Ring</button></td>
<td><button action="bypass -h admin_setlf 4" width=35>+4</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_seteb 6" width=35>+6</button></td>
<td><button action="bypass -h admin_seteb $qbox" width=85>Boots</button></td>
<td><button action="bypass -h admin_setrf $qbox" width=85>Lower Ring</button></td>
<td><button action="bypass -h admin_setrf 4" width=35>+4</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_setba 4" width=35>+4</button></td>
<td><button action="bypass -h admin_setba $qbox" width=85>Cloak</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_setun 4" width=35>+4</button></td>
<td><button action="bypass -h admin_setun $qbox" width=85>Shirt</button></td>
<td><button action="bypass -h admin_setbe $qbox" width=85>Belt</button></td>
<td><button action="bypass -h admin_setbe 4" width=35>+4</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_setew 4" width=35>+4</button></td>
<td><button action="bypass -h admin_setew $qbox" width=85>Weapon</button></td>
<td><button action="bypass -h admin_setes $qbox" width=85>Shield / Sigil</button></td>
<td><button action="bypass -h admin_setes 4" width=35>+4</button></td>
</tr>
</table>
<br><br>
<font color="LEVEL">Attribute Enhancement:</font><br>
<table width=250>
<tr>
<td>Element Type:</td>
<td><combobox width=75 var=ebox list=Fire;Water;Wind;Earth;Dark;Holy></td>
</tr>
<tr>
<td>Element Value 0-450:</td>
<td><edit var="vbox" width=75 height=12></td>
</tr>
</table>
<br>
<table width=260>
<tr>
<td><button action="bypass -h admin_setlh $ebox 60" width=35>60</button></td>
<td><button action="bypass -h admin_setlh $ebox $vbox" width=85>Helmet</button></td>
<td><button action="bypass -h admin_setlg $ebox $vbox" width=85>Gloves</button></td>
<td><button action="bypass -h admin_setlg $ebox 60" width=35>60</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_setlc $ebox 60" width=35>60</button></td>
<td><button action="bypass -h admin_setlc $ebox $vbox" width=85>Chest</button></td>
<td><button action="bypass -h admin_setlb $ebox $vbox" width=85>Boots</button></td>
<td><button action="bypass -h admin_setlb $ebox 60" width=35>60</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_setll $ebox 60" width=35>60</button></td>
<td><button action="bypass -h admin_setll $ebox $vbox" width=85>Leggings</button></td>
<td><button action="bypass -h admin_setlw $ebox $vbox" width=85>Weapon</button></td>
<td><button action="bypass -h admin_setlw $ebox 150" width=35>150</button></td>
</tr>
</table>
<br>
</center>
</body></html>

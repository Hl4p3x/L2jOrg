<html><title>Dimensional Merchant</title><body>
<center>
<table border=0 cellpadding=0 cellspacing=0 width=280 height=200 background="L2UI_CT1.HtmlWnd_PremiumManagerWnd_IMG">
    <tr>
        <td align="center" width=200>

        </td>
        <td width=82 height=12 valign="top" align="center">
        </td>
    </tr>
</table></center>
<table border=0 cellpadding=0 cellspacing=0 width=350 height=200>
    <tr>
        <td align="center" width=350>

        </td>
    </tr>
    <tr>
        <td align="center" width=350>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest DimensionalMerchant package_deposit" msg="1040" back="L2UI_CT1.LCoinShopWnd_DF_Button" fore="L2UI_CT1.LCoinShopWnd_DF_Button"><font color="LEVEL">Move Dimentional items to another character on the account</font></Button>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest DimensionalMerchant package_withdraw" back="L2UI_CT1.LCoinShopWnd_DF_Button" fore="L2UI_CT1.LCoinShopWnd_DF_Button"><font color="LEVEL">Get items</font></Button>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest DimensionalMerchant attendance_rewards" back="L2UI_CT1.LCoinShopWnd_DF_Button" fore="L2UI_CT1.LCoinShopWnd_DF_Button">Get Attendance reward</Button>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest DimensionalMerchant shop" back="L2UI_CT1.LCoinShopWnd_DF_Button" fore="L2UI_CT1.LCoinShopWnd_DF_Button">Exchanges reward & souslhots</Button>
        </td>
    </tr>
